<template name="articledetail">
	<section class="content">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-sm-8 col-sm-offset-2">
					<h1 class="text-center">{{title}}</h1>
						<iframe width="100%" height="315" src="{{youtube}}" frameborder="0" allowfullscreen></iframe>
						<div class="clearfix"></div>
						<img src="/uploads/{{getImage}}" class="img-thumbnail big-img" alt="Cinque Terre" width="100%">
						<p class="desc description-img-magup">{{description}}</p>
						<video width="100%" height="315" controls>
						  <source src="/uploads/{{getvideo videoId}}" type="video/mp4">
						  Your browser does not support HTML5 video.
						</video>
					</div>
					<div class="clearfix"></div>
					<hr class="hr-dorri">
					<h1 class="text-center">Related article</h1>
					<div class="clearfix"></div>
					<div class="col-sm-8 col-sm-offset-2">
						{{#each relateArtByDate}}
							<h1>{{title}}</h1>
							<a href="/articledetail/{{_id}}"><img src="/uploads/{{getImagerelate imageId}}" class="img-thumbnail big-img" alt="Cinque Terre" width="100%"></a>
							<div class="wrapper-text">
								<p class="description-img-magup">{{description}}</p>
							</div>
						{{/each}}
					</div>
					<div class="clearfix"></div>
					<div class="control-4-boxs">
						{{#each relatearticle}}
							<div class="col-md-3">
								<a href="/articledetail/{{_id}}"><img src="/uploads/{{getImagerelate imageId}}" class="img-thumbnail" alt="Cinque Terre" width="250"></a>
							   <div class="wrapper-text">
					            	<p class="desc description-img-magup">{{description}}</p>
					           </div>
							</div>
						{{/each}}
					</div> <!-- control-4-boxs -->
					<div class="clearfix"></div>
				</div>
			</div> <!-- row -->
		</div> <!-- container -->
	</section>
</template>
