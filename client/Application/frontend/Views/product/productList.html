<template name="productList">
	<section class="content">
		<div class="container">
	        <h1>{{currentCate.title}}</h1>
	        <div class="row">
	            <div class="col-sm-12">
	            	{{#each getProd}}
	                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 add_cart">
	                    <div class="well">
	                    	<a href="/productDetail/{{_id}}"><img src="/uploads/{{getImage imageId}}" class="img-responsive center-block"></a>
	                        <h5 class="price text-center">{{name}}</h5>
	                        <h5 class="price text-center">{{price}}</h5>
	                    </div>
	                </div>
	                {{/each}}
	            </div>
	        </div>
	    </div>
    </section>
</template>
