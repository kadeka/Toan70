<template name="productDetail">
    <div class="container">
        <h1>Detail Page</h1>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-md-6">
                    <img src="/uploads/{{getImage imageId}}" class="img-responsive">
            </div>
            <div class="col-md-6">
                <h3>Name {{name}}</h3>
                <p>Description {{description}}</p>
                <h4>Price {{price}}</h4>
                <p>Address: {{address}}</p>
                <p>Phone: {{phone}}</p>
                <p>Email: {{email}} </p>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{#each relatePro}}
                <div class="col-md-2">
                    <a href="/productDetail/{{_id}}"><img src="/uploads/{{getImage imageId}}" class="img-responsive" width="150"></a>
                </div>
            {{/each}}
        </div>
    </div>
</template>
