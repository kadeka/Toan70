<template name="updatecate">
    {{#if isInRole 'Admin'}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Categories</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Edit Categories
                            <a href="/managecategories" class="pull-right"><button class="btn-black">Back</button></a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Categories Name</label>
                                            <input class="form-control" id="title" value="{{title}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Upload Image</label>
                                            <input type="file" id="upload">
                                            <input type="hidden" id="currentImage" value="{{image}}">
                                        </div>
                                        <input type="button" name="update" class="btn-black" id="update" value="Update"/>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
