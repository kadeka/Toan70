<template name="discategories">
    {{#if isInRole 'Admin'}}
	   <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Manage Categories</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Categories
                            <a href="/categories" class="pull-right"><button class="btn-black">Add New</button></a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                         	
                            <div class="dataTable_wrapper">
                            
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Image</th>
                                            <th>Title</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	{{#each discate}}
	                                        <tr class="gradeA">
	                                            <td>001</td>
	                                            <td><img src="/uploads/{{getImage image}}" class="img-responsive" width="50">
                                                </td>
                                                <td>{{title}}</td>
	                                            <td colspan="2">
	                                            <a href="#" id="delete">Delete | </a>
	                                            <a href="/updatecate/{{_id}}">Update</a>	
	                                            </td> 
	                                        </tr>
                                         {{/each}}      
                                    </tbody>
                                </table>
                              
                            </div>    
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}}
</template>
