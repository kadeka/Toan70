<template name="header">
	<section class="section-head">
	   <div class="container">
           <div class="row">
               <div class="col-md-4">
                   <a href="/"><h1>Toan70</h1></a>
               </div>
               <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12 lo-re">
                            {{#if currentUser}}
                                <span><a href="#" id="logout">Logout | </a></span>
                                {{#with getprofile}}
                                    <span><a href="#">{{profile.username}}</a></span>
                                {{/with}}
                            {{else}}
                                <span><a href="login"><i class="fa fa-lock"></i> Register</a></span>
                               
                            {{/if}}
                        </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <select class="form-control" name="nr" id="location">
                                                <option value="0">All Locations</option>
                                                {{#each getLocatation}}
                                                <option value="{{_id}}">{{name}}</option>
                                                {{/each}}
                                            </select>
                                        </span>
                                        <span class="input-group-btn">
                                            <select class="form-control" name="id" id="listCate">
                                                <option value="0">All Categories</option>
                                                {{#each getCategories}}
                                                	<option value="{{_id}}">{{title}}</option>
                                                {{/each}}
                                            </select>
                                        </span>
                                    </div>    
                                </div>  
                            </div>
                            <div class="col-md-3">
                            <form class="form-search">
                                {{> esInput index="products" class=" form-control input-lg sb-search-input nav-livesearch-input js-search-term text" placeholder="Search here..." aria-label="Search Projects" data-tracker-name="Header Live Search"}}
                            </form>
                        </div>
                            <div class="col-md-3 pull-right">
                                <div class="row">
                                    <a href="/addproducts"><button class="btn btn-warning pull-right"><i class="fa fa-plus-circle"></i> POST FREE ADS</button></a>
                                </div>
                            </div>
                        </div>
                   </div>
                    </div>
               </div>
           </div>
       </div>
	</section>
</template>
