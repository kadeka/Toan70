<template name="manageproducts"> 
	<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage All Products</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        All Products
                        <a href="/addproducts" class="pull-right"><button class="btn-black">Add New</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Categories</th>
                                        <th>Location</th>
                                        <th>Address</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each dispro}}
                                        <tr class="gradeA">
                                            <td></td>
                                            <td><img src="/uploads/{{getImage imageId}}" width="50" class="img-responsive"></td>
                                            <td>{{name}}</td>
                                            {{#each getCat}}
                                                <td>{{title}}</td>
                                            {{/each}}
                                            {{#with getLocal}}
                                                <td>{{name}}</td>
                                            {{/with}}
                                            {{#with getAddress}}
                                                <td>{{name}}</td>
                                            {{/with}}
                                            <td>
                                                <a href="/Editproduct/{{_id}}">Update</a> |
                                                <a href="#" id="remove-prod">Delete</a>
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
