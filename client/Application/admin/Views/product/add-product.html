<template name="AddProduct">
<!-- {{#if isInRole 'Admin'}} -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Forms Create New Products</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Create Products
                        <a href="/DisplayProduct" class="pull-right"><button class="btn-black">Back</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" placeholder="Enter Product Name" id="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" placeholder="Enter Description" id="desc" rows="7" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" id="img" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Categories</label>
                                        <select class="form-control" id="cate" required>
                                            {{#each getCate}}
                                                <option value="{{_id}}">{{title}}</option>
                                            {{/each}}
                                        </select>
                                        <p id="errorTtile"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Location</label>
                                        <select class="form-control" id="local" name="loca" required>
                                            {{#each getLocat}}
                                                <option value="{{_id}}">{{name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <select class="form-control" id="address" required>
                                            {{#each getAdd}}
                                                <option value="{{_id}}">{{name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input class="form-control" placeholder="Enter Your Price" id="price" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input class="form-control" placeholder="Enter Your Quantity" id="qty" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Your E-mail</label>
                                        <input class="form-control" placeholder="Enter Your E-mail" id="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Phone Number</label>
                                        <input class="form-control" placeholder="Enter Your Phone Number" id="phone" required>
                                    </div>
                                    <div class="form-group pull-right">
                                        <button type="submit" id="btn-save" class="btn-black">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- {{else}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header" style="color:#ddd">
                    !!!Page Not Found No Permission
                </h2>
            </div>
        </div>
    </div>
{{/if}} -->
</template>
