<template name="EditProduct">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Update Product</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Update Product
                        <a href="/DisplayProduct" class="pull-right"><button class="btn-black">Back</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" placeholder="Enter Product Name" id="name" value="{{name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" placeholder="Enter Description" id="desc" rows="7" value="{{description}}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" id="img" class="form-control">
                                        <input type="hidden" id="currentImage" value="{{imageId}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Categories</label>
                                        <select class="form-control" id="cate">
                                            {{#each currentcat}}
                                                <option value="{{_id}}" style="display:none">{{title}}</option>
                                            {{/each}}
                                            {{#each getcatname}}
                                                <option value="{{_id}}">{{title}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <!-- <input class="form-control" placeholder="Enter Your Address" id="address" value=""> -->
                                        <select class="form-control" id="address">
                                            <option style="display:none">-- Select Address --</option>
                                            {{#each getAdd}}
                                                <option value="{{_id}}">{{name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input class="form-control" placeholder="Enter Your Price" id="price" value="{{price}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input class="form-control" placeholder="Enter Your Quantity" id="qty" value="{{quantity}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Your E-mail</label>
                                        <input class="form-control" placeholder="Enter Your E-mail" id="email" value="{{email}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Your Phone Number</label>
                                        <input class="form-control" placeholder="Enter Your Phone Number" id="phone" value="{{phone}}">
                                    </div>
                                    <div class="form-group pull-right">
                                        <button type="submit" id="btn-update" class="btn-black">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
