<template name="address">
    <!-- {{#if isInRole 'Admin'}} -->
        <div class="container">
            <div class="row">
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                             <div class="col-lg-12">
                             <label>Locations Name</label>
                            
                            <select class="form-control" placeholder="Location" id="locatId">
                            {{#each disLocation}}
                                <option value="{{_id}}">{{name}}</option> 
                              {{/each}}  
                            </select>

                        </div>
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Address Name</label>
                                            <input class="form-control" id="name">
                                        </div>
                                        <input type="button" name="submit" class="btn-black" id="save" value="Add"/>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
             <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            
                            <div class="dataTable_wrapper">
                            
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each disAdress}}
                                            <tr class="gradeA">
                                                <td>001</td>
                                                <td>{{name}}</td>
                                                <td colspan="2">
                                                <a href="#" id="delete">Delete | </a>
                                                <a href="/updateaddress/{{_id}}">Update</a>    
                                                </td> 
                                            </tr>
                                         {{/each}}      
                                    </tbody>
                                </table>
                              
                            </div>    
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    <!-- {{else}}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header" style="color:#ddd">
                        !!!Page Not Found No Permission
                    </h2>
                </div>
            </div>
        </div>
    {{/if}} -->
</template>
